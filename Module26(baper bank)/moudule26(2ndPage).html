<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's get some Moooooooooooney</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center mb-20 mt-14 text-5xl font-bold">
        Let's get some <span class="text-teal-400">Moooooooooooney</span>!!!!
    </h1>
    <section>
        <div class="mb-14 grid gap-4 grid-cols-3 w-9/12 mx-auto">
            <div class=" bg-sky-400 rounded-md text-center">
                <p class="text-2xl font-semibold"> Deposit</p>
                <p class="text-4xl">$<span id="depositValue" >00</span></p>
            </div>
            <div class=" bg-sky-400 rounded-md text-center">
                <p class="text-2xl font-semibold"> Withdraw</p>
                <p class="text-4xl">$<span id="withdrawValue" class="text-3xl">00</span></p>
            </div>
            <div class=" bg-sky-400 rounded-md text-center">
                <p class="text-2xl font-semibold"> Balance</p>
                <p class="text-4xl">$<span id="balanceValue" class="text-3xl">1240</span></p>
            </div>
        </div>
        <div class=" grid gap-4 grid-cols-2 w-9/12 mx-auto">
            <div class="bg-red-300 pl-8 rounded-2xl">
                <p class="text-2xl font-semibold"> please Deposit</p>
                <input id="input-1" class="mb-2 mt-5 rounded-md w-9/12" placeholder="$ Amount you want to Deposit" type="text"> <br>
                <button id="btn" class="p-2 mb-2 rounded-xl text-white bg-yellow-300">Deposit</button>
            </div>
            <div class="bg-red-300 pl-8 rounded-2xl">
                <p class="text-2xl font-semibold"> please Withdraw</p>
                <input id="input-2" class="mb-2 mt-5 rounded-md w-9/12" placeholder="$ Amount you want to Deposit" type="text"> <br>
                <button id="btn-2" class="p-2 mb-2 rounded-xl text-white bg-yellow-300">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="module26Deposit.js"></script>
    <script src="module26Withdraw.js"></script>
</body>
</html>
